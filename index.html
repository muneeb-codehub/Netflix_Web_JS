<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muneeb's Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">

            <img src="logo.png" alt="Netflix Logo">
        </div>
        <div class="nav-right">
            <select class="language">
                <option>English</option>
            </select>
            <a href="signin.html" class="btn-signin">Sign In</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more from Muneeb</h1>
            <p>Starts at $69.99 and cannot Cancel anytime.</p>
            <p>Ready to watch? Yeah!!! Enter your email to create or restart your membership.</p>

            <!-- Styling -->
            <form action="signup.html" method="GET" class="email-form">
                <input type="email" name="email" placeholder="Email address" required>
                <button type="submit">Get Started</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Questions? Call +92-325-446-7765</p>
        <div class="footer-links">
            <a href="#">FAQ</a>
            <a href="#">Help Center</a>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>

</body>

</html>
